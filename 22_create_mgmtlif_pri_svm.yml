#!/usr/bin/env ansible-playbook

################################################################################
#
# Title:        22_create_mgmtlif_pri_svm.yml
# Author:       Vish Hulikal
# Date:         2020-06-12
# Description:  Create management interface on primary SVM for NAS
#               with Ansible modules
#
# Modules:      na_ontap_interface
#
# URLs:         http://docs.netapp.com/ontap-9/index.jsp
#               https://galaxy.ansible.com/netapp/ontap
#
# Built-in help:
# ansible-doc netapp.ontap.na_ontap_interface
#
################################################################################

- hosts: localhost
  gather_facts: false
  vars:
    input: &input
      hostname:       "{{ PRI_CLU }}"
      username:       "{{ PRI_CLU_USER }}"
      password:       "{{ PRI_CLU_PASS }}"
      https:          true
      validate_certs: false
      use_rest:       Always
  vars_files:
    - global_nas.vars
  collections:
    - netapp.ontap

  tasks:
  - name: Create management interface on primary SVM
    na_ontap_interface:
      state:                 present
      interface_name:        "{{ PRI_SVM }}"
      vserver:               "{{ PRI_SVM }}"
      address:               "{{ PRI_SVM_IP }}"
      netmask:               "{{ PRI_SVM_NETMASK }}"
      home_node:             "{{ PRI_CLU_NODE1 }}"
      home_port:             "{{ PRI_MGMT_PORT }}"
      <<: *input
# FIXME - service_policy added in later release of module collection (20.4.0)
#      service_policy:        "default-management"
# Therefore for now firewall_policy and role here:
      firewall_policy:       mgmt
      role:                  data
